<!DOCTYPE html>
<html>
    <head>
        <title>Form Control</title>
    </head>
    <body>
        <h3>From Control pada HTML</h3>
        <form class="" action="index.html" method="post">
            <table cellpadding="5">
                <tr>
                    <td>Input teks</td>
                    <td><input type="text" name="teks" value="" placehorder="nama Lengkap"></td>
                    <!--placehorder digunakan untuk watermark pada inputan-->
                </tr>
                <tr>
                    <td>Textarea</td>
                    <td><textarea name="name" rows="15" cols="30" placehorder="Alamat Lengkap"></textarea></td>
                    <!---
                    "cols" digunakan untuk menentukan jumlah karakter menyamping
                    "rows" digunakan untuk menentukan jumlah baris textarea-->

                </tr>
                <tr>
                    <td> Input Number</td>
                    <td><input type="number" name="angka" value="" placehorder="usia"></td>
                </tr>
                <tr>
                    <td> Input Password</td>
                    <td><input type="password" name="password" value="" placehorder="Password"></td>
                </tr>
                <tr>
                    <td>Input Date</td>
                    <td><input type="date" name="tanggal" value=""></td>
                </tr>
                <tr>
                    <td>Input Time</td>
                    <td> <input type="time" name="jam" value=""></td>
                </tr>
                <tr>
                    <td>Input range</td>
                    <td><input type="range" name="range" value=""></td>
                </tr>
                <tr>
                    <td>Input Radio</td>
                    <td>
                        <input type="radio" name="gender" value="L"> Pria
                        <input type="radio" name="gender" value="P"> Wanita
                    </td>
                </tr>
                <tr> 
                    <td> Checkbox</td>
                    <td>
                        <input type="checkbox" name="hobi[]" value="sepak bola"> Sepak bola
                        <input type="checkbox" name="hobi[]" value="basket"> basket
                        <input type="checkbox" name="hobi[]" value="voli"> bola voli
                    </td>
                </tr>
                <tr>
                    <td>Combo box</td>
                    <td>
                        <select name="jurusan">
                            <option value="" >--Pilih Jurusan--</option>
                            <option value="RPL"> Rekayasa Perangkat Lunak</option>
                            <option value="TKJ"> Teknik KOmputer dan Jaringan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Input File</td>
                    <td><input type="file" name="file"></td>
                </tr>
                <tr>
                    <td>Input Color</td>
                    <td><input type="color" name="warna" value=""></td>
                </tr>
                <tr>
                    <td>Tombol</td>
                    <td>
                        <button type="button" name="buttton">Tombol biasa</button>
                        <button type="submit" name="submit">Tombol Submit Data</button>
                        <!--"submit" digunakan untuk menampilkan data yang ada pada form-->
                        <button type="reset" name="button">Tombol reset</button>
                        <!--"reset" digunakan untuk mereset inputan yang sudah terisi-->
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
